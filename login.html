<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMatch - Login</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3fdf10136c.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap and stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./login_styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="navbar-container container-fluid">
        <!-- nav bar -->
        <nav class = "navbar navbar-expand-lg bg-dark navbar-dark"> 

            <a class = "navbar-brand h1" href = "./index.html"><strong>MusicMatch</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class = "collapse navbar-collapse" id="navbarSupportedContent">

                <ul class = "navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class = "nav-link" href ="./index.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href ="./index.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href ="./index.html">Testimonials</a>
                    </li>
                </ul>

            </div>
        </nav>

    </div>

      <div class="login-container container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title"><strong>Log into MusicMatch!</strong></h1>
                </div>
                <div class="col-lg-6 login-title-image-div">
                    <!-- insert login title image here -->
                    <img class="login-title-image" src="./images/couple-listening-music.jpg" alt="login title image">
                </div>
                <div class="col-lg-6 login-box">
                    <!-- login form -->
                    <form action="" method="get" class="row login-form">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                        <div class="col-lg-12 form-field">
                            <label for="email"><strong>Enter your email address</strong></label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="example@email.com" required>
                        </div>
                        <div class="col-lg-12 form-field">
                            <label for="password"><strong>Enter your password</strong></label>
                            <input class="form-control" type="text" name="password" id="password" placeholder="password" required>
                        </div>

                        <div class="col-lg-12 form-field">
                            <button onclick="window.location.href='./homepage.html';" type="button" class="btn btn-dark login-button">Log in</button>
                        </div>
                      </form>
                </div>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
